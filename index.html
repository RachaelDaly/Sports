<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style type="text/css">
		#login{
			padding-top: 40px;
			padding-bottom: 40px;

		}
		#form{
			padding-left: 15px;
			padding-right: 15px;
		}
		body{
			background-color: lightgrey;
		}
	</style>
	<script type="application/javascript">
		function loadJSON(username, password){
			console.log("form submitted");
			var data_file = "data.json";
			var http_request = new XMLHttpRequest();
			 try{
               // Opera 8.0+, Firefox, Chrome, Safari
               http_request = new XMLHttpRequest();
            }catch (e){
               // Internet Explorer Browsers
               try{
                  http_request = new ActiveXObject("Msxml2.XMLHTTP");
          
               }catch (e) {
        
                  try{
                     http_request = new ActiveXObject("Microsoft.XMLHTTP");
                  }catch (e){
                     // Something went wrong
                     alert("Your browser broke!");
                     return false;
                  }
          
               }
            }
            console.log("requesting data");
			http_request.onreadystatechange = function(){
				if(http_request.readyState == 4){
					var jsonObj = JSON.parse(http_request.responseText);
					console.log(jsonObj);
					for (var key in jsonObj){
						if(jsonObj.hasOwnProperty(key)){
							console.log(key);
							if(key.username == username){
								alert("found!")
								return true;
							}
						}
					}
				}
			}
			http_request.open("GET", data_file, true);
			http_request.send();
		}
	</script>
</head>
<body>
	<div id="login">
		<h1 class="text-center">Sign In</h1>
		<form id="form">
			<div class="form-group">
				<label for="usernameinput">Username</label>
				<input type="text" class="form-control" id="username" required><br>
			</div>
			<div class="form-group">
				<label for="passwordinput">Password</label>
				<input type="text" class="form-control" id="password" required><br>
			</div>
			<div class="text-center">
				<input type="button" class="btn btn-primary" value="Login" onclick="loadJSON(document.getElementById('username').value, document.getElementById('password').value)">
			</div>
		</form>
	</div>
</body>
</html>
